{{
$labels := dict
"caution" "Caution"
"important" "Important"
"note" "Note"
"tip" "Tip"
"warning" "Warning"
}}

{{ if eq .Type "alert" }}
<blockquote class="alert alert-{{ .AlertType }}">
  <p class="alert-heading"><strong>{{ or .AlertTitle (index $labels .AlertType) }}</strong></p>
  {{ .Text }}
</blockquote>
{{ else }}
<blockquote>{{ .Text }}</blockquote>
{{ end }}
